<html></html>
<head>
    <title>Basic  Formatting</title>
    <style>
        ol
        {
             background-color: darkgreen;
             color:darkturquoise;
             text-decoration: dotted;
             text-transform: uppercase;
        }

    </style>
    
</head>
<body>
    <h1><b><u>Basic formatting tags applied</u></b></h1>
    <ol>
        <li>Subha </li>
        <li>Sai</li>
        <li>ram</li>
        <li>Shalini</li>
        <li>karthi</li>
    </ol>
</body>
</html>
