<h1><b>This is rowspan and colspan Example</b><h1>

<table  border="1">
<tr>
  <th><b>sid</b></th>
  <th><b>name</b></th>
  <th><b>course</b></th>
</tr>
<tr>
   <td rowspan="2">10</td>
   <td>Subha</td>
   <td>Computer</td>
</tr>
<tr>
   <td>14</td>
   <td sai="2">Yakash</td>
   <td>Biology</td>
</tr>

</body>
</html>
